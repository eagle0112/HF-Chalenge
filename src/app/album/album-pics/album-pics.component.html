<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="gallery_product col-lg-3 col-md-3 col-sm-3 col-xs-6" *ngFor="let photo of album" (click)="onSelect(photo)">
    <img src="{{ photo['source'] }}" class="img-responsive">
  </div>
</div>
<div class="controle">
  <div align="center">
    <button class="btn btn-primary" (click)="onSave()">
      Upload To FireBese
    </button>
  </div>
  <div *ngIf="currentUpload">
    <div class="progress">
      <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
    </div>
    Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
  </div>
</div>
