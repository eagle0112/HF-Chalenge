<div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="row">
    <div class="col-md-10">
      <h1 class="gallery-title">Gallery of {{ lastName }} {{ firstName }}</h1>
    </div>
    <div class="col-md-2">
      <button class="btn btn-danger logout" (click)="onLogout()">Logout</button>
    </div>
  </div>


  <div align="center" *ngIf="myAlbums">
    <button class="btn btn-default filter-button" *ngFor="let album of myAlbums" (click)="onFilter( album )">
      {{ album.name }}
    </button>
  </div>
  <br/>

  <div class="row" *ngIf="activeAlbum">
    <app-album-pics [album]="activeAlbum"></app-album-pics>
  </div>
</div>
